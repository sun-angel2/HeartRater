# 用于部署静态内容的简单工作流程
name: Deploy static content to Pages

on:
  # 在推送到默认分支时运行
  push:
    branches: ["main"] # 如果您的主分支是 master，请改成 "master"

  # 允许您从 Actions 选项卡手动运行此工作流程
  workflow_dispatch:

# 设置 GITHUB_TOKEN 的权限，以允许部署到 GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 只允许一个并发部署，跳过在进行中的运行和最近排队的运行之间排队的运行。
# 但是，不要取消进行中的运行，因为我们希望允许这些部署完成。
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 单一部署作业，因为我们只是部署
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # 从 docs 文件夹上传
          path: './PulseLink/web'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4